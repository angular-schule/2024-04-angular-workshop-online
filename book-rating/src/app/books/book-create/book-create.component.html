<form [formGroup]="bookForm">
  <div class="form-group">
    <label for="isbnInput">ISBN</label>
    <input type="text" class="form-control" id="isbnInput" formControlName="isbn">
  </div>

  <div class="form-group">
    <label for="titleInput">Titel</label>
    <input type="text" class="form-control" id="titleInput" formControlName="title">
  </div>

  <div class="form-group">
    <label for="descInput">Beschreibung</label>
    <textarea class="form-control" id="descInput" formControlName="description"></textarea>
  </div>

  <div class="form-group">
    <label for="priceInput">Preis</label>
    <input type="number" class="form-control" id="priceInput" formControlName="price">
  </div>

  <div class="form-group">
    <label for="ratingInput">Bewertung</label>
    <input type="number" class="form-control" id="ratingInput" formControlName="rating">
  </div>

  <div formGroupName="address">
    <input type="text" class="form-control" formControlName="city">
    <input type="text" class="form-control" formControlName="plz">
  </div>

  <div formArrayName="authors">
    @for (c of bookForm.controls.authors.controls; track c) {
      <input type="text" class="form-control" [formControlName]="$index">
    }
  </div>

  <button type="submit" class="btn-green">Abschicken</button>

</form>

<pre>{{ bookForm.value | json }}</pre>
